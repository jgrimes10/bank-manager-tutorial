<mat-card>
  <mat-card-header>
    <mat-card-title>Last Account Transaction</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <mat-icon matlisticon>info</mat-icon>
        <h4 matline>{{ lastTransaction.title }}</h4>
        <p matline>
          <span class="text-caption">Transaction Title</span>
        </p>
      </mat-list-item>
      <!-- rest of the transaction props would go here as <mat-list-item> -->
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button color="primary" mat-raised-button>Edit Transaction</button>
  </mat-card-actions>
</mat-card>
